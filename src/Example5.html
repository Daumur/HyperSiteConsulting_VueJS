<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="todo in todos">
                {{ todo.toUpperCase() }}

            </li>
        </ul>
        <button v-on-click="removeLast">
            Enlever le dernier élément
        </button>
        <label>Nouveau TODO</label>
        <input-v-model="Message">
    </div>


    <script>
        let app = new Vue({
            el: '#app',
            data: {
                newText: '',
                todos: [
                    "Se réveiller",
                    "Manger",
                    "Saluer",
                    "Sortir"
                ]
            },
            methods: {
                addNew() {
                    This.todos.push(this.newText)
                },
                removeLast() {
                    this.todos.pop()
                }
            }
        })
    </script>
</body>

</html>
